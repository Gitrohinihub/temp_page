        <title>temperature converter website</title>

    <body>
        <div class="container">           
            <form id="calctemp" onsubmit="calculatortemp (); return false">
                <label for="temp"> Temperature converter</label><br>
                <input type="number" name="temp" id="temp" value="0">
                <select name="temp_diff" id="temp_diff">
                    <option val="cel">&#176;Celsius (°C)</option>
                    <option val="feh">&#176;Fahrenheit (°F)</option>
                    <option val="kel">&#176;kelvin (°K)</option>
                </select><br>
                <input type="submit" name="temp" id="submit">
                <br>
                <span id="result"></span>               
            </form>
    
        </div>
        
    <script src="script.js"></script>
    </body>
